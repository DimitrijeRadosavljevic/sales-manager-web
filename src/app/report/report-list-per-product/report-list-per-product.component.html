<div class="container">
    <div class="row mt-3">
      <div class="col-lg-12 text-center h1">
        Reports per products
      </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary active" aria-current="page" routerLink="/reports">Per product</button>
                <button type="button" class="btn btn-primary" routerLink="/reports/reportsPerStaff">Per staff</button>
              </div>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="filterFormGroup">
          <label for="exampleInputEmail1" class="form-label">Filter</label>
          <input type="email" class="form-control" id="filter" placeholder = "Name or code" formControlName="filter">
        </form>
      </div>
    </div>
      <table class="table mt-3">
          <thead class="table-primary">
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="text-center">Image</th>
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Code</th>
              <th scope="col" class="text-center" >Color</th>
              <th scope="col" class="text-center">Dimensions</th>
              <th scope="col" class="text-center">Sale price</th>
              <th scope="col" class="text-center">Sale type</th>
              <th scope="col" class="text-center">Home delivery</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody *ngIf="reports && reports.length>0 && loading == 0">
            <tr *ngFor="let report of reports | paginate: paginationConfig; let i = index">
              <th scope="row" class="align-items-center t-td">{{(paginationConfig.currentPage - 1) * paginationConfig.itemsPerPage + i + 1}}</th>
              <th scope="row" class="text-center" ></th>
              <td class="t-td text-center "></td>
              <td class="t-td text-center"></td>
              <td class="t-td text-center"></td>
              <td class="t-td text-center"></td>
              <td class="t-td text-center "></td>
              <td class="t-td text-center "></td>
              <td class="t-td text-center "></td>
              <td class="t-td text-center "></td>
              <td class="t-td-action text-center"></td>
            </tr>
          </tbody>
        </table>
        <p *ngIf="loading == 0 && reports && reports.length == 0" class="text-center">You don't have any reports yet</p>
        <div class="row justify-content-center mt-5" *ngIf="loading > 0">
          <div class="col-1">
              <div class="spinner-border text-primary" role="status"></div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <pagination-controls [id]="paginationConfig.id" (pageChange)="onPageChange($event)"></pagination-controls>
        </div>
      </div>
        
  </div>
