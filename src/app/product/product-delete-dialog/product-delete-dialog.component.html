<h2 mat-dialog-title>Delete Prdoduct</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to delete this product?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-light me-3" mat-dialog-close>Cancel</button>
  <button class="btn btn-danger" [mat-dialog-close]="true" cdkFocusInitial (click)="deleteProduct()">Delete</button>
</mat-dialog-actions>
