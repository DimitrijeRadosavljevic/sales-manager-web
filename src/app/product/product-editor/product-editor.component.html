<div class="container-fluid background h-100">
    <div class="row">
      <div class="col-12">
        <div class="container">
  
          <div class="row mt-4">
            <div class="col-12 text-center">
              <h1 *ngIf="productId">
                Update Product
              </h1>
              <h1 *ngIf="!productId" class="d-inline">Create Product</h1>
            </div>
          </div>
         </div>
       </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-12 d-flex justify-content-center">
            <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="formActive" class="form">
                <div class="row">
                    <div class="col-lg-6">
                        <input type="text"
                                [ngClass]= "{'form-control': true, 'bg-transparent': true, 'is-invalid': form.controls.name.invalid && form.controls.name.touched }"
                                id = "name"
                                formControlName = "name"
                                placeholder = "Name">
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <input type="text"
                                [ngClass]= "{'form-control': true, 'bg-transparent': true, 'is-invalid': form.controls.code.invalid && form.controls.code.touched }"
                                id = "code"
                                formControlName = "code"
                                placeholder = "Code">
                        <div class="invalid-feedback">
                            Code is required
                        </div>
                    </div>
                </div>
                <div class="row mt-3" *ngIf="imageSelected">
                    <div class="col-lg-12 text-center">
                        <img [src]="imageSelected" [alt]="">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-12 text-center">
                      <input type="file" (change)="onImageSelect($event)" name="file">  
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center">
                      <button type="submit" class="button bg-light">Create</button>
                    </div>
                  </div>

                  <div class="row" *ngIf="createdProduct">
                      <div class="col-lg-12">
                          <img [src]="createdProduct.imagePath" alt="">
                      </div>
                  </div>
            </form>
        </div>
    </div>
</div>
