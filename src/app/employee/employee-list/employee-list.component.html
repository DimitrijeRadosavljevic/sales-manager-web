<div class="container mt-5">

  <h2 class="d-inline me-3">My Employees</h2>
  <button class="btn btn-primary" routerLink="/employees/create">Create</button>

  <div class="row mt-2 mb-2">
    <div class="col-12">
      <label>Filter</label>
      <input type="text" [formControl]="filter" class="form-control" placeholder="Name, last name or middle name">
    </div>
  </div>

  <table class="table mt-4">
    <thead class="bg-primary text-white">
      <tr>
        <th>#</th>
        <th>Employee number</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees | paginate: paginationConfig; index as i">
        <th scope="row">{{ (paginationConfig.currentPage - 1) * paginationConfig.itemsPerPage + i + 1 }}</th>
        <td>{{ employee.employeeNumber }}</td>
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td class="text-center">
          <a class="btn text-edit cursor-pointer" routerLink="/employees/{{employee._id}}/edit">Edit</a>
          |
          <a class="btn text-danger cursor-pointer" (click)="openDeleteEmployeeDialog(employee._id)">
            Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-lg-12 text-center">
      <pagination-controls [id]="paginationConfig.id" (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
